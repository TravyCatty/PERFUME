<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <main role="main">
        <div class="card">
            <img src="images/image-product-desktop.jpg" alt="perfume product" class="card__img">
            <img class="none mobile" src="images/image-product-mobile.jpg" alt="perfume product" class="card__img">
            <div class="card__text">
                <p class="logo">perfume</p>
                <h1 class="title">Gabrielle <br> Essence Eau <br> De Parfum</h1>
                <p class="subtitle">A floral, solar and voluptuous interpetation compossed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <div class="actual-price">$149.99</div>
                    <div class="old-price">$169.99</div>
                </div>
                <button class="buy">
                    <img src="images/icon-cart.svg" alt="cart-icon">
                    Add to Cart
                </button>
            </div>
        </div>
    </main>
</body>

</html>
